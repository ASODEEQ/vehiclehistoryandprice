        function check(){
            // let input = document.getElementById('input').value
            let myscreen = document.getElementById('screen')

            for(let fizzbuzz = 200; fizzbuzz > 0; fizzbuzz--){
                // console.log(fizzbuzz);
                if(fizzbuzz % 3 == 0){
                    myscreen.innerHTML += `<p>${fizzbuzz} is fizz</p>`
                }
                else if(fizzbuzz % 5 == 0){
                    myscreen.innerHTML += `<p>${fizzbuzz} is buzz</p>`
                }
                else if(fizzbuzz % 3 == 0 && fizzbuzz % 5 == 0){
